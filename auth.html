<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auth - Student-Teacher Booking</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="images/logo.png" alt="Student-Teacher Booking System Logo" id="logo">
        <h1>Authentication</h1>
    </header>
    <main>
        <section>
            <h2>Register</h2>
            <form id="registerForm">
                <input type="text" id="name" placeholder="Name" required>
                <input type="email" id="email" placeholder="Email" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit">
                    <img src="images/register-icon.png" alt="Register Icon">
                    Register
                </button>
            </form>
        </section>
        <section>
            <h2>Login</h2>
            <form id="loginForm">
                <input type="email" id="loginEmail" placeholder="Email" required>
                <input type="password" id="loginPassword" placeholder="Password" required>
                <button type="submit">
                    <img src="images/login-icon.png" alt="Login Icon">
                    Login
                </button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Student-Teacher Booking System</p>
    </footer>
    <script src="auth.js"></script>
</body>
</html>
