<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule Appointment - Student-Teacher Booking</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="images/logo.png" alt="Student-Teacher Booking System Logo" id="logo">
        <h1>Schedule Appointment</h1>
    </header>
    <main>
        <section>
            <h2>Book an Appointment</h2>
            <form id="scheduleForm">
                <input type="text" id="teacherId" placeholder="Teacher ID" required>
                <input type="date" id="date" required>
                <input type="time" id="time" required>
                <textarea id="message" placeholder="Message"></textarea>
                <button type="submit">
                    <img src="images/approve-icon.png" alt="Book Icon">
                    Book Appointment
                </button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Student-Teacher Booking System</p>
    </footer>
    <script src="schedule.js"></script>
</body>
</html>
